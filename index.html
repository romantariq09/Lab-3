<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Car Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Toy Car Builder</h1>

    <section class="form-section">
    <h2>Create a Toy Car</h2>
</section>

<form id="carForm">

    <label>Model Name</label>
    <input type="text" id="model" value="1969 Dodge Charger R/T">

    <label>Manufacturer</label>
    <input type="text" id="manufacturer" value="Model Toy Cars">

    <label>Scale</label>
    <input type="text" id="scale" value="1:24">

    <label>Color</label>
<input type="text" id="color" value="Black">

<label>Material</label>
<input type="text" id="material" value="Diecast Metal">

<label>Length (cm)</label>
<input type="number" id="length" value="18">

<label>Weight (g)</label>
<input type="number" id="weight" value="350">

<label>Has Opening Doors?</label>
<select id="doors">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>

<label>Has Working Wheels?</label>
<select id="wheels">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>

<label>Price ($)</label>
<input type="number" id="price" value="39.99">

<button type="submit">Add Toy Car</button>
</form>

<h2>Created Toy Cars</h2>
<div id="carDisplay"></div>


    <script src="app.js"></script>
</body>
</html>
